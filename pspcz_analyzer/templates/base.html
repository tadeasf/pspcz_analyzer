<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Czech Parliament Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: inline;
        }
        table {
            font-size: 0.9em;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }
        .stat-card h3 {
            margin-bottom: 0.25rem;
            font-size: 2rem;
        }
        .stat-card p {
            margin: 0;
            color: var(--pico-muted-color);
        }
        .chart-container {
            text-align: center;
            margin: 2rem 0;
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: var(--pico-border-radius);
        }
        nav .period-select {
            margin: 0;
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            width: auto;
            display: inline-block;
        }
        details.methodology {
            margin: 1.5rem 0;
        }
        details.methodology summary {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>PSP.cz Analyzer</strong></li>
        </ul>
        <ul>
            <li><a href="/?period={{ period }}" {% if active_page == "index" %}aria-current="page"{% endif %}>Dashboard</a></li>
            <li><a href="/loyalty?period={{ period }}" {% if active_page == "loyalty" %}aria-current="page"{% endif %}>Party Loyalty</a></li>
            <li><a href="/attendance?period={{ period }}" {% if active_page == "attendance" %}aria-current="page"{% endif %}>Attendance</a></li>
            <li><a href="/active?period={{ period }}" {% if active_page == "active" %}aria-current="page"{% endif %}>Most Active</a></li>
            <li><a href="/similarity?period={{ period }}" {% if active_page == "similarity" %}aria-current="page"{% endif %}>Similarity</a></li>
            <li><a href="/votes?period={{ period }}" {% if active_page == "votes" %}aria-current="page"{% endif %}>Votes</a></li>
            <li>
                <select class="period-select" onchange="switchPeriod(this.value)" aria-label="Electoral period">
                    {% for p in periods %}
                    <option value="{{ p.number }}" {% if p.number == period %}selected{% endif %}>
                        {{ p.number }}. period ({{ p.label }})
                    </option>
                    {% endfor %}
                </select>
            </li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <hr>
        <p><small>Data source: <a href="https://www.psp.cz/sqw/hp.sqw?k=1300" target="_blank">psp.cz open data</a> | OSINT Educational Project</small></p>
    </footer>

    <script>
        function switchPeriod(newPeriod) {
            const url = new URL(window.location.href);
            url.searchParams.set('period', newPeriod);
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
