site_name: PSP.cz Analyzer
site_url: https://tadeasf.github.io/pspcz_analyzer/
site_description: Czech Parliamentary Voting Analyzer â€” OSINT tool for psp.cz open data
repo_url: https://github.com/tadeasf/pspcz_analyzer
repo_name: tadeasf/pspcz_analyzer

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.instant
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - User Guide:
      - Data Model: data-model.md
      - Routes: routes.md
      - Services: services.md
      - Templates: templates.md
      - Testing & CI/CD: testing.md
  - API Reference: reference/

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            merge_init_into_class: true
            show_source: true
            show_if_no_docstring: false
            show_root_heading: true
            show_root_full_path: false
            members_order: source

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - toc:
      permalink: true
